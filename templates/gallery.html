<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='copyright' content=''>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>PetSurveillanceSystem - Gallery</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/gallery_stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Make favicon -->
    <link rel="icon" type="image/png" href="#">

    <!-- JavaScript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-dark">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">PetSurveillanceSystem</span>

                        <div class="col" id="logged">
                            <p>You are logged in as <strong>{{ name }}</strong></p>
                        </div>
                        <div class="col" id="logout">
                            <div class="d-flex justify-content-end">
                                <a class="nav-link active" aria-current="page" href="/manual_mode"><button class="rounded btn btn-primary" id="gallery_btn"> <i class="bi bi-camera-video"></i>
                                Surveillance Desk</button></a>
                                <a class="nav-link active" aria-current="page" href="/logout"><button class="rounded btn btn-primary" id="logout_btn"> <i class="fa fa-sign-out" aria-hidden="true"></i>
                                Log out</button></a>
                            </div>
                        </div>
                </div>
            </nav>
            <div class="row custom-flex">
            <div class="col carousel-holder">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

                      <div class="carousel-inner">

                          {% for image in images %}

                        <div class="carousel-item active" data-bs-interval="30000">
                          <img src="{{ image.location }}" class="d-block w-100" alt="image">
                          <div class="carousel-caption d-none d-md-block">
                            <h5>{{ image.name }}</h5>
                              <p>{{ image.created_at }}</p>
                                <div class="d-flex justify-content-between">
                                    <a class="nav-link active" aria-current="page" href="#"><button class="rounded btn btn-outline-warning" id="edit_btn"> <i class="bi bi-pencil-square"></i>
                                    </button></a>
                                    <a class="nav-link active" aria-current="page" href="#"><button class="rounded btn btn-outline-danger" id="delete_btn"> <i class="bi bi-trash"></i>
                                    </button></a>
                                </div>
                          </div>
                        </div>

                        {% endfor %}

                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                </div>
            </div>
            </div>

        </div>
    </div>

</body>
</html>
