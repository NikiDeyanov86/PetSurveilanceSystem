<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='copyright' content=''>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log in</title>
</head>
<body>

    <div class="main">
        <h3 class="title">Login</h3>
        <div class="form_holder">
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input class="form-control" type="text" name="username" placeholder="Your Username" id="inputUsername" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" id="inputPassword" placeholder="Your Password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>

</body>
</html>
